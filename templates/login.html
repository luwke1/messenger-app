<!-- templates/login.html -->
{% extends "layout.html" %}
{% block content %}
<h2>Login</h2>
<form action="{{ url_for('login') }}" method="post" id="login-form">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>
    <span id="username-error" class="error"></span><br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>
    <span id="password-error" class="error"></span><br>

    <button type="submit">Login</button>
</form>

<script>
    // Client-side validation
    document.getElementById('login-form').addEventListener('submit', function(event) {
        let valid = true;

        // Validate username
        const username = document.getElementById('username').value;
        if (username.trim() === '') {
            valid = false;
            document.getElementById('username-error').innerText = 'Username is required.';
        } else {
            document.getElementById('username-error').innerText = '';
        }

        // Validate password
        const password = document.getElementById('password').value;
        if (password.trim() === '') {
            valid = false;
            document.getElementById('password-error').innerText = 'Password is required.';
        } else {
            document.getElementById('password-error').innerText = '';
        }

        if (!valid) {
            event.preventDefault();
        }
    });
</script>
{% endblock %}
